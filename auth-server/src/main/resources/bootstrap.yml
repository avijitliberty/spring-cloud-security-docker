spring:
  profiles: default
  application:
    name: auth-server
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD}
      username: user

---

spring:
  profiles: docker
  application:
    name: auth-server
  cloud:
     config:
        uri: http://config-server:8888
        fail-fast: true
        password: ${CONFIG_SERVICE_PASSWORD}
        username: user