<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Cloud Netflix Docker - AuthorizationServer</title>
</head>
<body>
	<h1>Login page</h1>
	<p>Example administrator: jim / demo</p>
	<p>Example user: bob / demo</p>
	<p>Example user and administrator: ted / demo</p>
	<p th:if="${param.error != null}" class="error" style="color: red"
		th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</p>

	<form th:action="@{/login}" method="post">
		<label for="username">Username</label>: <input type="text"
			id="username" name="username" autofocus="autofocus" /> <br /> <label
			for="password">Password</label>: <input type="password" id="password"
			name="password" /> <br /> <input type="submit" value="Log in" />
	</form>
</body>
</html>
