<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
<title>Spring Cloud Netflix Docker - Reports Page</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
	<h1>Spring Cloud Netflix Docker - Reports Page</h1>

	<div class="row">
<!-- 		<div class="col-md-2"></div> -->
		<div class="col-md-8">
			<p>
				This is the <b>administration</b> zone
			</p>
			<p>
				Only authenticated users with role <b>ADMIN</b> are allowed to see
				this page.
			</p>

			<table class="table table-striped">
				<tr>
					<th>Station ID</th>
					<th>Plate</th>
					<th>Timestamp</th>
				</tr>
				<tr th:each="toll : ${tolls}">
					<td th:text="${toll.stationId}"></td>
					<td th:text="${toll.licensePlate}"></td>
					<td th:text="${toll.timestamp}"></td>
				</tr>
			</table>
		</div>
		<div class="col-md-2"></div>
	</div>
	<p>
		Click <a th:href="@{/}">here</a> to go to home.
	</p>
	</div>
</body>
</html>
