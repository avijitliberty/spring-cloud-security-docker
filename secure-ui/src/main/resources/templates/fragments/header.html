<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block th:fragment="header">
		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/}"> <img
						th:src="@{/img/logo.png}" alt="memorynotfound logo" />
					</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a th:href="@{/}">Home</a></li>
						<li class="active"><a th:href="@{/users}">Users</a></li>
						<li class="active"><a th:href="@{/notes}">Notes</a></li>
					</ul>
					<div th:fragment="LoggedInhome" sec:authorize="isAuthenticated()">
						<p class="navbar-text">
							Logged user: <span sec:authentication="name">Bob</span> | Roles:
							<span sec:authentication="authorities">[ROLE_USER,ROLE_ADMIN]</span>
						</p>
						<form th:action="@{/logout}" method="post" style="display: inline">
							<input type="submit" class="btn btn-default navbar-btn"
								value="Logout" />
						</form>
					</div>
					<div th:fragment="LoggedOuthome" sec:authorize="!isAuthenticated()">
						<p class="navbar-text">
							Logged user: <span sec:authentication="name">Bob</span> | Roles:
							<span sec:authentication="authorities">[ROLE_USER,ROLE_ADMIN]</span>
						</p>
						<form th:action="@{/signup}" method="get" style="display: inline">
							<input type="submit" class="btn btn-default navbar-btn"
								value="Sign Up" />
						</form>
						<form th:action="@{/login}" method="post" style="display: inline">
							<input type="submit" class="btn btn-default navbar-btn"
								value="Sign In" />
						</form>
					</div>
				</div>
			</div>
		</nav>
	</th:block>
</body>
</html>
